<div class="limit-order">

    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input class="form-ctrl" type="text" placeholder="Email" v-model="formData.login">
                    <span><i class="fas fa-user"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input class="form-ctrl" type="password" placeholder="Password" v-model="formData.password">
                    <span><i class="fas fa-lock"></i></span>
                </div>
            </div>
        </div>
    </div>


    <div class="uk-grid uk-grid-small f1-form-grid">
        <div v-if="showLoader" class="uk-width-1-1 center">
            <img src="https://image.ibb.co/dc02hd/30.gif" />
        </div>
        <div v-else class="uk-width-1-1">
                <button class="uk-button uk-button-green uk100" @click="register">register</button>
        </div>
    </div>
</div>
