<div class="wallet-summary">
<h1 class="fs20 os-regular c-white p20 m0 uk-text-uppercase">Balances</h1>
    <div id="hello" data-simplebar data-simplebar-auto-hide="false">
        <table class="svh-table display nowrap" style="min-width:100%; margin: 0 50px;" data-scroll-x="true" data-scroll-y="294px">
            <thead>
                <tr>
                    <th class="currency">Currency</th>
                    <th>Exchange Wallet</th>
                    <th>Available</th>
                    <th>Blocked</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody v-if="spinnerFlag">
                <spinner id="spinner"></spinner>
            </tbody>
            <tbody v-else>
                <tr v-for="(SummaryRow,index) in bitfinexSummary">
                    <td class="currency">{{ SummaryRow.currency }}</td>
                    <td>{{ SummaryRow.wallet_type }}</td>
                    <td>{{ SummaryRow.avail_bal }}</td>
                    <td>{{ SummaryRow.locked_bal }}</td>
                    <td>{{ SummaryRow.total_bal }}</td>
                </tr>
                <tr v-if="bitfinexSummary.length === 0">
                    <td colspan="5">
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
